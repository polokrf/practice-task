<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback form</title>
  <style>
    section label{
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <section>
  <fieldset>
    <legend>Feedback</legend>
    <div>
      <label for="option">Select-Now</label>
      <select id="option">
        <option value="Bd" selected>Bangladesh</option>
        <option value="in">India</option>
        <option value="pak">Paksthan</option>
        <option value="Am">Aumrica</option>
      </select>
    </div>
    <div>
      <label for="text">Comment</label>
      <textarea id="text" cols="40" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="submit">
      </div>
  </fieldset>
  </section>
</body>
</html>
